<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle no-print"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="user-name">
            <span class="smaller"></span>
        </div>
        <div class="w-100 d-flex justify-content-between app-name">
            COVID - 19 PORTAL
        </div>
        <div class="header_title"> </div>
    </header>

    <div class="l-navbar show" id="nav-bar">
        <nav class="nav">
            <div> 
                <a routerLink="./" class="nav_logo"> 
                    <i class='bx bx-calendar nav_logo-icon'></i> 
                    <span class="nav_logo-name"></span> 
                </a>
                
                <div class="nav_list" *ngFor="let menu of menuList"> 
                    <a [routerLink]="menu.redirect_to" routerLinkActive="active" class="nav_link"> 
                        <i class='bx nav_icon' [ngClass]="menu.icon"></i> 
                        <span class="nav_name">{{menu.name}}</span> 
                    </a> 
                </div>
                
            </div> 
            
        </nav>
    </div>
    
    <!--Container Main start-->
    <div class="bg-light content">
        <router-outlet></router-outlet>
    </div>
    <!--Container Main end-->
</body>
