<div class="container-fluid p-4">
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                <h4>Map data </h4>
            </span>
            <div class="row mb-3">
                <label for="country-name" class="col-sm-4 col-form-label"></label>
                <div class="col-sm-10">
                    <input class="form-control" list="countryOptions" [ngModel]="selectedCountry" (ngModelChange)="queryEntered($event)" name="patient" placeholder="Search country">
                    <button (click)="clearQuery()">Clear</button>
                    <datalist id="countryOptions">
                        <option *ngFor="let country of contriesList" [value]="country">{{country}}</option>
                    </datalist>
                    
                </div>
            </div>
        </div>
</div>

<div class="container-fluid p-4">

    <svg width='100%' height='100%'></svg>

</div>
